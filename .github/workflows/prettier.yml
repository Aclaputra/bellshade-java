name: prettify
on: [push, pull_request]
jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}
      
    - name: prettify code
      uses: creyD/prettier_action@v3.3
      with:
        prettier_options: --write **/*.java
        commit_message: 'format kode'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}